<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Railway Time Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #343a40;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #e9f7fe;
    }
  </style>
</head>
<body>

  <h2>Railway Time Table</h2>

  <table>
    <thead>
      <tr>
        <th>Train No.</th>
        <th>Train Name</th>
        <th>Source</th>
        <th>Destination</th>
        <th>Arrival</th>
        <th>Departure</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>12101</td>
        <td>Rajdhani Express</td>
        <td>Mumbai</td>
        <td>Delhi</td>
        <td>06:00</td>
        <td>06:15</td>
      </tr>
      <tr>
        <td>12002</td>
        <td>Shatabdi Express</td>
        <td>Pune</td>
        <td>Mumbai</td>
        <td>08:30</td>
        <td>08:45</td>
      </tr>
      <tr>
        <td>11005</td>
        <td>Deccan Queen</td>
        <td>Mumbai</td>
        <td>Pune</td>
        <td>09:00</td>
        <td>09:15</td>
      </tr>
      <tr>
        <td>12220</td>
        <td>Duronto Express</td>
        <td>Hyderabad</td>
        <td>Chennai</td>
        <td>10:00</td>
        <td>10:20</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
