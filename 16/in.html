<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
</head>
<body>
  <h2>Registration Form</h2>
  <form id="regForm">
    First Name: <input type="text" id="fname" required><br><br>
    Last Name: <input type="text" id="lname" required><br><br>
    Organization: <input type="text" id="org" required><br><br>
    Hobbies: <input type="text" id="hobbies" required><br><br>
    <button type="submit">Register</button>
  </form>

  <h3>User Details:</h3>
  <div id="output"></div>

  <script>
    document.getElementById("regForm").addEventListener('submit',function(e){
        e.preventDefault();
        let fname=document.getElementById("fname").value.trim();
        let lname=document.getElementById("lname").value.trim();
        let org=document.getElementById("org").value.trim();
        let hobbies=document.getElementById("hobbies").value.trim();

        if(!fname || !lname || !org || !hobbies){
            alert("Please fill all fields");
            return;
        }
        if(fname && lname && org && hobbies){
            document.getElementById("output").innerHTML=`First Name:${fname} <br> Last Name:${lname} <br> Organisation: ${org} <br> Hobbies: ${hobbies}`;
        }


    })

  </script>
</body>
</html>
