<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>fibonacci series</h1>
    <label >Enter Number of terrms</label>
    <input type='number' id='terms' value='10'>
    <button onclick="generate()">Generate</button>
    <p id="result"></p>

<script>
    function generate(){
        let n=parseInt(document.getElementById("terms").value);
        let fib=[0,1];

        for(let i=2;i<n;i++){
            fib[i]=fib[i-1]+fib[i-2];
        }
        document.getElementById("result").innerHTML="fibonacci series :"+fib.slice(0,n).join(",");
    }

</script>
    
</body>
</html>
