<!DOCTYPE html>
<html>
<head>
  <title>Fibonacci Series</title>
</head>
<body>

  <h2>Fibonacci Series</h2>
  <label>Enter number of terms: </label>
  <input type="number" id="terms" value="10">
  <button onclick="generateFibonacci()">Generate</button>

  <p id="result"></p>

  <script>
    function generateFibonacci() {
      let n = parseInt(document.getElementById("terms").value);
      let fib = [0, 1];

      for (let i = 2; i < n; i++) {
        fib[i] = fib[i - 1] + fib[i - 2];
      }

      document.getElementById("result").innerHTML = "Fibonacci Series: <br>" + fib.slice(0, n).join(", ");
    }
  </script>

</body>
</html>
