<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TY Time Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
  <div class="container">
    <h2 class="text-center mb-4">TY Time Table</h2>
    <table class="table table-bordered table-striped text-center">
      <thead class="table-dark">
        <tr>
          <th>Day</th>
          <th>Time Slot</th>
          <th>Subject</th>
          <th>Faculty Initials</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Monday</td>
          <td>9:00 - 10:00</td>
          <td>Web Development</td>
          <td>SK</td>
        </tr>
        <tr>
          <td>Tuesday</td>
          <td>10:00 - 11:00</td>
          <td>Data Science</td>
          <td>RM</td>
        </tr>
        <tr>
          <td>Wednesday</td>
          <td>11:00 - 12:00</td>
          <td>Software Testing</td>
          <td>JP</td>
        </tr>
        <tr>
          <td>Thursday</td>
          <td>12:00 - 1:00</td>
          <td>Cloud Computing</td>
          <td>AK</td>
        </tr>
        <tr>
          <td>Friday</td>
          <td>1:00 - 2:00</td>
          <td>Machine Learning</td>
          <td>MT</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
